<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>BSI - Kamil Pracki</title>
</head>
<body>
    <div class="blur-container">
        <table>
            <colgroup>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>

            <tr>
                <td colspan="12">
                    <div class="output-box">
                        <h1 id="output">0</h1>
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="12">
                    <div class="button-row">
                        <button><h1>7</h1></button>
                        <button><h1>8</h1></button>
                        <button><h1>9</h1></button>
                        <button><h1>+</h1></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="12">
                    <div class="button-row">
                        <button><h1>4</h1></button>
                        <button><h1>5</h1></button>
                        <button><h1>6</h1></button>
                        <button><h1>-</h1></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="12">
                    <div class="button-row">
                        <button><h1>1</h1></button>
                        <button><h1>2</h1></button>
                        <button><h1>3</h1></button>
                        <button><h1>x</h1></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="12">
                    <div class="button-row">
                        <button><h1>0</h1></button>
                        <button><h1>00</h1></button>
                        <button><h1>.</h1></button>
                        <button><h1>รท</h1></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="12">
                    <div class="button-row">
                        <button class="delete-button"><h1>C</h1></button>
                        <button><h1>=</h1></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="calculator.js"></script>

</html>
